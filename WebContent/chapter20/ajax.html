<!DOCTYPE html>
<html ng-app="exampleApp">
<!-- p519 -->
<head>
	<meta charset="UTF-8">
	<title>Chapter 20 Ajax</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script>
		angular.module("exampleApp",[])
		.controller("defaultCtrl",function($scope){
			$scope.loadData = function(){

			}
		});
	</script>
</head>
<body ng-controller="defaultCtrl">
	<div class="panel panel-default">
		<div class="panel-body">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Field</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-hide="majors.length">
						<td colspan="3" class="text-center">No Data</td>
					</tr>
					<tr ng-repeat="item in majors">
						<td>{{name}}</td>
						<td>{{field}}</td>
						<td>{{price | currency}}</td>
					</tr>
				</tbody>
			</table>
			<p><button class="btn btn-primary"
				ng-click="loadData()">Load Data</button>
			</p>
		</div>
	</div>
</body>
</html>
