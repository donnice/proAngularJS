<!DOCTYPE html>
<html ng-app = "sportsStoreAdmin">
<head>
	<meta charset="UTF-8">
	<title>Administration</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href = "app.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
	<script>
		angular.module('sportsStoreAdmin',['ngRoute','ngResource'])
		.config(function($routeProvider){
			$routeProvider.when('/login',{
				templateUrl:'views/adminLogin.html'
			});

			$routeProvider.when('/main',{
				templateUrl:'views/adminMain.html'
			});

			$routeProvider.otherwise({
				redirectTo:'/login'
			});
		});
	</script>
	<script src = "controllers/adminControllers.js"></script>
	<!-- <script src = "controllers/adminProductController.js"></script> -->
</head>
<body>
	<ng-view />
</body>
</html>
