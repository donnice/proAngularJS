<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<form name="shippingForm" novalidate>
	<div class = "well">
		<h3>Ship to</h3>
		
		<div class = "form-group">
			<label>Name</label>
			<input ng-model = "data.shipping.name" name = "name"
				   class = "form-control" required/>
			<span class = "error" ng-show = "shippingForm.name.$error.required">
				Please enter a name
			</span>
		</div>
		
		<h3>Address</h3>
		
		<div class = "form-group">
			<label>Street Address</label>
			<input ng-model = "data.shipping.street" name="street"
				   class="form-control" required/>
			<span class = "error" ng-show="shippingForm.street.$error.required">
				Please enter a street address
			</span>
		</div>
		
		<div class="form-group">
			<label>City</label>
			<input ng-model="data.shipping.city" name="city"
				   class="form-control" required/>
			<span class="error" ng-show="shippingForm.city.$error.required">
				Please enter a city
			</span>
		</div>
		
		<div class = "form-group">
			<label>State</label>
			<input ng-model="data.shipping.state" name="state"
				   class = "form-control" required/>
			<span class = "error" ng-show = "shippingForm.state.$error.required">
				Please enter a state
			</span>
		</div>
	</div>
	
</form>
