<div class="panel-body">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Category</th>
				<th class="text-right">Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in majors">
				<td>{{item.name}}</td>
				<td>{{item.category}}</td>
				<td class="text-right">{{item.price | currency}}</td>
				<td class="text-center">
					<button class="btn btn-xs btn-primary" ng-click="deleteMajor(item)">
						Delete
					</button>
					<button class="btn btn-xs btn-primary" ng-click="editOrCreateMajor(item)">
						Edit
					</button>
					<!-- <increment value="item.price"/> -->
					<increment item="item" property-name="price"
					restful="true" method-name="$save"/>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<button class="btn btn-primary" ng-click="listMajors()">Refresh</button>
		<button class="btn btn-primary" ng-click="editOrCreateMajor()">New</button>
	</div>
</div>
