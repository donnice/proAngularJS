<div class="panel-body">
	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" ng-model="currentMajor.name" />
	</div>
	<div class="form-group">
		<label>Category:</label>
		<input class="form-control" ng-model="currentMajor.category" />
	</div>
	<div class="form-group">
		<label>Price:</label>
		<input class="form-control" ng-model="currentMajor.price" />
	</div>
	<button class="btn btn-primary" ng-click="savedEdit(currentMajor)">Save</button>
	<button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
</div>
