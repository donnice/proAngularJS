<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS Demo</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script>

			var myApp = angular.module("exampleApp",[]);

			myApp.controller("dayCtrl",function($scope){
				//
				var dayNames=["Sunday","Monday","Tuesday","Wednesday",
					  			"Thursday","Friday","Saturday"];
		  			
	  			$scope.day = dayNames[new Date().getDay()];
	  			$scope.tomorrow = dayNames[(new Date().getDay() + 1)%7];
			});


		</script>
	</head>
<body>
	<div class = "panel">
		<div class="page-header">
			<h3>AngularJS App</h3>
		</div>
		<h4 ng-controller="dayCtrl">Today is {{day || "(Unkown)"}}</h4>
		<h4 ng-controller="dayCtrl">Tomorrow is {{tomorrow || "(Unknown)"}}</h4>
	</div>
</body>
</html>
