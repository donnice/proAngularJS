<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS Demo</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script>

			var myApp = angular.module("exampleApp",[]);

			myApp.controller("dayCtrl",function($scope){
				//
				var dayNames=["Sunday","Monday","Tuesday","Wednesday",
					  			"Thursday","Friday","Saturday"];
		  			
	  			$scope.day = dayNames[new Date().getDay()];
	  			$scope.tomorrow = dayNames[(new Date().getDay() + 1)%7];
	  			$scope.trytry = 1;
			});

			myApp.directive("highlight",function(){
				return function(scope,element,attrs){
					if(scope.day == attrs["highlight"]){
						element.css("color","red");
					}
				}
			});

			myApp.filter("dayName",function(){
				var dayNames=["Sunday","Monday","Tuesday","Wednesday",
					  			"Thursday","Friday","Saturday"];
	  			return function(input){
		  			return angular.isNumber(input) ? dayNames[input]:input;
		  		};
			});	


		</script>
	</head>
<body>
	<div class = "panel">
		<div class="page-header">
			<h3>AngularJS App</h3>
		</div>
		<h4 ng-controller="dayCtrl" highlight="Wednesday">
			Today is {{day || "(Unkown)" | dayName}}
		</h4>
		<h4 ng-controller="dayCtrl">
			Tomorrow is {{tomorrow || "(Unknown)" | dayName}}
		</h4>
		<h4 ng-controller="dayCtrl">
			Well let's see monday:{{trytry || "(Unknown)" | dayName}}
		</h4>
	</div>
</body>
</html>
