<!DOCTYPE html>
<html ng-app="exampleApp">
<!-- p493 -->
<head>
	<meta charset="UTF-8">
	<title>Chapter 19 DOM API Services</title>
	<base href="/">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script>
		angular.module("exampleApp",[])
			/* .config(function($anchorScrollProvider){
				$anchorScrollProvider.disableAutoScrolling();
			}) */
			.controller("defaultCtrl",function($scope,$location,$anchorScroll){
				// When called, it scrolls to the element related to the specified hash
				$scope.itemCount = 50;
				$scope.items = [];

				for (var i = 0; i < $scope.itemCount; i++){
					$scope.items[i] = "Item "+i;
				}
		
				$scope.show = function(id) {
					$location.hash(id);
					if(id == "bottom"){
						$anchorScroll();
					}
				}
			});
	</script>
</head>
<body ng-controller = "defaultCtrl">
	<div class="panel panel-default">
		<h4 class="panel-heading">URL</h4>
		<div class="panel-body">
			<p id="top">This is the top</p>
			<button class="btn btn-primary" ng-click="show('bottom')">
				Go to bottom
			</button>
			<p>
				<ul>
					<li ng-repeat="item in items">{{item}}</li>
				</ul>
			</p>
			<p id="bottom">This is bottom!</p>
			<button class="btn btn-primary" ng-click="show('top')">
				Go to TOP!
			</button>
		</div>
	</div>
</body>
</html>
