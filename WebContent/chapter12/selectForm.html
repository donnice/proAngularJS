<!DOCTYPE html>
<html ng-app="exampleApp">
<!-- p311 -->
<head>
	<meta charset="UTF-8">
	<title>Chapter 12</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script>
		angular.module("exampleApp",[])
		.controller("defaultCtrl",function($scope){
			
			$scope.todos = [
			    {id:100,action:"Environmental Engineering, ECUST",complete:true},
			    {id:200,action:"Chemical Engineering, UMich",complete:true},
			    {id:300,action:"Computer Science, Gatech",complete:true},
			    {id:400,action:"Computational Finance, UW",complete:false},
			    {id:500,action:"Electrical Engineering, UCLA",complete:false},
			    {id:600,action:"Material Science and Engineering, Columbia",complete:false},
			    {id:700,action:"Mechanical Engineering, MIT",complete:false},
			    {id:800,action:"Biology, RWTH",complete:false},
			    {id:900,action:"Civil Engineering, HKUST",complete:false}];
		});
	</script>
</head>
<body>
	<div id = "todoPanel" class="panel" ng-controller="defaultCtrl">
		<form name="myForm" novalidate>
			<div class="well">
				<div class="form-group">
					<label>Select an Action:</label>
					<select ng-model = "selectValue"
							ng-options="item.id as item.action for item in todos">	
						<option value="" class="">(Pick One)</option>	
					</select>
				</div>
			</div>
			
			<div class="well">
				<p>Selected: {{selectValue || 'None'}}</p>
			</div>
		</form>
	</div>
</body>
</html>
