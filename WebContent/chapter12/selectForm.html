<!DOCTYPE html>
<html ng-app="exampleApp">
<!-- p311 -->
<head>
	<meta charset="UTF-8">
	<title>Chapter 12</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script>
		angular.module("exampleApp",[])
		.controller("defaultCtrl",function($scope){
			
			$scope.todos = [
			    {id:100,place:"Shanghai",action:"Environmental Engineering, ECUST",complete:true},
			    {id:200,place:"Ann Arbor",action:"Chemical Engineering, UMich",complete:true},
			    {id:300,place:"Atlanta",action:"Computer Science, Gatech",complete:true},
			    {id:400,place:"Seattle",action:"Computational Finance, UW",complete:false},
			    {id:500,place:"Los Angeles",action:"Electrical Engineering, UCLA",complete:false},
			    {id:600,place:"New York",action:"Material Science and Engineering, Columbia",complete:false},
			    {id:700,place:"Cambridge",action:"Mechanical Engineering, MIT",complete:false},
			    {id:800,place:"Aachen",action:"Biology, RWTH",complete:false},
			    {id:900,place:"Hong Kong",action:"Civil Engineering, HKUST",complete:false}];
		});
	</script>
</head>
<body>
	<div id = "todoPanel" class="panel" ng-controller="defaultCtrl">
		<form name="myForm" novalidate>
			<div class="well">
				<div class="form-group">
					<label>Select an Action:</label>
					<!-- ng-options="item.id as item.action for item in todos" -->
					<select ng-model = "selectValue"
						ng-options="item.action group by item.place for item in todos">	
						<option value="">(Pick One)</option>	
					</select>
				</div>
			</div>
			
			<div class="well">
				<p>Selected: {{selectValue || 'None'}}</p>
			</div>
		</form>
	</div>
</body>
</html>
