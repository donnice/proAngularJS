<!DOCTYPE html>
<html ng-app="exampleApp">
<!-- p292 -->
<head>
	<meta charset="UTF-8">
	<title>Chapter 12</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script>
		angular.module("exampleApp",[])
			.controller("defaultCtrl",function($scope){
				$scope.addUser = function(userDetails){
					$scope.message = userDetails.name
						+" (" + userDetails.email +") (" + userDetails.agreed+")";
				}

				$scope.message = "Ready";
			});
	</script>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<form name="myForm" novalidate ng-submit="addUser(newUser)">
			<div class="well">
				<div class="form-group">
					<label>Name:</label>
					<input name="userName" type="text" class="form-control"
						   required ng-model="newUser.name">
				</div>
				
				<div class="form-group">
					<label>Email:</label>
					<input name="userEmail" type="email" class="form-control"
						   required ng-model="newUser.email">
				</div>
				
				<div class="checkbox">
					<label>
						<input name="agreed" type="checkbox"
							   ng-model="newUser.agreed" required>
						I agree to the terms and conditions   
					</label>
				</div>
				
				<button type="submit" class="btn btn-primary btn-block"
						ng-disabled="myForm.$invalid">
					OK		
				</button>
			</div>
			
			<div class="well">
				Message:{{message}}
				<div>
					valid:{{myForm.$valid}}
				</div>
			</div>
		</form>
	</div>
</body>
</html>
